<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="theme">
            <h1>To Do List</h1>
        </header>
        <div id="wrapper">
            <main>
                <div class="card">
                    <h2>Add Task</h2>
                    <input type="text" name="newTask" id="newTask"><br>
                    <button type="button" class="submit theme" id="addTask">Add</button>
                </div>
                <div class="card">
                    <h2>My Tasks</h2>
                    <ul id="taskList"></ul>
                    <button type="button" class="submit theme" id="deleteAllTasks">Delete All</button>
                </div>
                <div class="card">
                    <h2>Theme</h2>
                    <select name="theme" id="theme">
                        <option value="gray">Gray (Default)</option>
                        <option value="blue">Blue</option>
                        <option value="turquoise">Turquoise</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                    </select><br>
                    <button type="button" class="submit theme" id="changeTheme">Update</button>                
                </div>
            </main>
        </div>
        <footer>
            <p>&copy; 2020 Christina Forbes</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
